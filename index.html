<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="normalize.css" />
	<link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<div class="container_main">
		<div id="header">
			<h1>Sign Up For My Web App</h1>
		</div>
		<div id="form">

		</div>
		<div id="footer">
			<button type="submit" id="submit">Submit Form</button>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
<script src="main.js"></script>
<script type="x-tmpl-mustache" id="formTemplate">
<form>
	{{#formData}}
	{{#options.length}}
		<div class="input-field" id="{{id}}">
		<select id="select-box">
			<option>{{label}}</option>
			{{#options}}
				<option value="{{value}}">{{label}}</option>
			{{/options}}

		</select>
		</div>
	{{/options.length}}

	{{^options}}
		<div class="input-field" id="{id}}">
			<span class="fa {{icon}}"</span>
			<input class="no-border" type="{{type}}" placeholder="{{label}}" id="{{id}}"/>
		</div>
	{{/options}}

	{{/formData}}
</form>
</script>

</body>
</html>
